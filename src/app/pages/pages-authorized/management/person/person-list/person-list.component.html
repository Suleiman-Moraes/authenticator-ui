<div class="grid">
    <div class="col-12">
        <p-card [style]="{ 'border-radius': '12px' }">
            <ng-template pTemplate="header">
            </ng-template>
            <p-toolbar [style]="{ 'border-radius': '12px'  }">
                <div class="p-toolbar-group-start">
                    <h3 class="color-primary"><strong>Listagem de Pessoas</strong></h3>
                </div>
                <div class="p-toolbar-group-center">
                    <p-inputGroup styleClass="mr-2">
                        <input type="text" pInputText placeholder="Search" />
                        <button type="button" pButton icon="pi pi-search" title="Search"></button>
                    </p-inputGroup>
                </div>
                <div class="p-toolbar-group-end">
                    <button pButton icon="pi pi-home" type="button" title="Home" class="mr-2"
                        routerLink="/pages"></button>
                    <button pButton icon="pi pi-plus" type="button" title="Home" routerLink="new"></button>
                </div>
            </p-toolbar>
            <br>
            <p-card>
                <p-table [value]="list" responsiveLayout="stack" styleClass="p-datatable-striped">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th pSortableColumn="code">Code <p-sortIcon field="code"></p-sortIcon>
                            </th>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
                            </th>
                            <th pSortableColumn="category">Category <p-sortIcon
                                    field="category"></p-sortIcon></th>
                            <th pSortableColumn="quantity">Quantity <p-sortIcon
                                    field="quantity"></p-sortIcon></th>
                            <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon>
                            </th>
                            <th>Ações</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-element let-columns="columns">
                        <tr>
                            <td><span class="p-column-title">Code</span>{{ element.code }}</td>
                            <td><span class="p-column-title">Name</span>{{ element.name }}</td>
                            <td><span class="p-column-title">Category</span>{{ element.category }}</td>
                            <td><span class="p-column-title">Quantity</span>{{ element.quantity }}</td>
                            <td><span class="p-column-title">Price</span>{{ element.price | currency: 'BRL'}}</td>
                            <td><span class="p-column-title">Ações</span>
                                <button pButton icon="pi pi-trash" [rounded]="true" type="button" title="Delete"
                                    class="p-button-danger mr-2"></button>
                                <button pButton icon="pi pi-pencil" [rounded]="true" type="button" title="Edit"
                                    class="mr-2"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </p-card>
            <ng-template pTemplate="footer">

            </ng-template>
        </p-card>
    </div>
</div>
