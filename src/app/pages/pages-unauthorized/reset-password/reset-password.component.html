<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
            alt="Authenticator UI logo" class="mb-5 w-6rem flex-shrink-0">
        <div class="div-1">
            <div class="w-full surface-card py-8 px-5 sm:px-8">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Trocar Senha</div>
                    <span class="text-600 font-medium">Insira uma nova senha para prosseguir</span>
                </div>

                <div>
                    <form [formGroup]="form" (ngSubmit)="resetPasswordToken()">
                        <div class="flex flex-column gap-2 mb-5">
                            <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                            <p-password id="password1" formControlName="password" placeholder="Password"
                                [toggleMask]="true" inputStyleClass="w-full p-3 md:w-30rem" maxLength="30"
                                (keypress)="onInputEnter($event)"></p-password>
                            <app-form-field-error [form]="form.get('password')"></app-form-field-error>
                        </div>

                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <p-button label="Voltar" title="Voltar" severity="danger" icon="pi pi-arrow-left"
                                size="large" [loading]="loading" routerLink="/login"></p-button>
                            <p-button label="Alterar minha senha" title="Alterar minha senha" severity="success"
                                icon="pi pi-check" size="large" [loading]="loading" type="submit"></p-button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
