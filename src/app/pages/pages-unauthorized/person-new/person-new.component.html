<div class="grid">
    <div class="col-12">
        <p-card styleClass="cardForms">
            <app-form-head [show-login-btn]="true" [show-home-btn]="false" [show-list-btn]="false"
                title="Criando nova conta" (save)="submitForm()" />
            <br>
            <app-person-form-recycle [form]="form" [show-profile-select]="false"></app-person-form-recycle>
            <app-form-footer (save)="submitForm()" />
        </p-card>
    </div>
</div>
<p-confirmDialog key="confirmAfterSave"></p-confirmDialog>
