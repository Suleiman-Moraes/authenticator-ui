<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
            alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div class="div-1">
            <div class="w-full surface-card py-8 px-5 sm:px-8">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
                    <span class="text-600 font-medium">Sign in to use</span>
                </div>
                <div>
                    <form [formGroup]="form">
                        <div class="flex flex-column gap-2 mb-5">
                            <label for="username1" class="block text-900 text-xl font-medium mb-2">Username</label>
                            <input id="username1" type="text" placeholder="Username" pInputText
                                formControlName="username" class="w-full md:w-30rem input-username" maxlength="150">
                            <app-form-field-error [form]="form.get('username')"></app-form-field-error>
                        </div>

                        <div class="flex flex-column gap-2 mb-5">
                            <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                            <p-password id="password1" formControlName="password" placeholder="Password"
                                [toggleMask]="true" inputStyleClass="w-full p-3 md:w-30rem" maxLength="30"></p-password>
                            <app-form-field-error [form]="form.get('password')"></app-form-field-error>
                        </div>
                    </form>
                </div>
                <div>
                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer forgot-password-link"
                            [routerLink]="['/p/free/forgot']">Forgot
                            password?</a>
                    </div>
                    <button pButton pRipple label="Sign In" title="Sign In" class="w-full p-3 text-xl" type="button"
                        (click)="logInto()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast></p-toast>
