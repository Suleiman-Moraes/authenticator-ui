@if (items?.length > 0) {
<ul class="list-none p-0 m-0">
    @for (item of items; track $index){
    <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
        <label class="text-500 w-6 md:w-2 font-medium padding-all" for="description-list-{{ item.i0.label }}"
            id="description-list-label-{{ item.i0.label }}">
            {{ item.i0.label || '-' }}
        </label>
        <p [ngClass]="item.i1 ? 'md:w-4' : 'md:w-8'" class="text-900 w-full md:flex-order-0 flex-order-1 padding-all"
            id="description-list-{{ item.i0.label }}">
            {{ item.i0.value || '-' }}
        </p>

        @if (item.i1 && !mobile) {
        <label class="text-500 w-6 md:w-2 font-medium padding-all" for="description-list-{{ item.i1.label }}"
            id="description-list-label-{{ item.i1.label }}">
            {{ item.i1.label || '-' }}
        </label>
        <p class="text-900 w-full md:w-4 md:flex-order-0 flex-order-1 padding-all"
            id="description-list-{{ item.i1.label }}">
            {{ item.i1.value || '-' }}
        </p>
        }
    </li>
    @if (mobile && item.i1) {
    <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
        <label class="text-500 w-6 md:w-2 font-medium padding-all" for="description-list-{{ item.i1.label }}"
            id="description-list-label-{{ item.i1.label }}">
            {{ item.i1.label || '-' }}
        </label>
        <p class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1 padding-all"
            id="description-list-{{ item.i1.label }}">
            {{ item.i1.value || '-' }}
        </p>
    </li>
    }
    }
    <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"></li>
</ul>
}
